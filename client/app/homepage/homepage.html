<template name="homepage">
    <div class="ui grid">
        <div class="row">
            <div class="column">
                <div class="ui vertical masthead center aligned segment">
                    <div class="ui text container">
                        <h1 class="ui green header">
                            AskMeteor
                        </h1>
                        <h3>
                            Crowdsourcing answers to questions one. piece. at. a. time.
                        </h3>
                        <div id="column">
                            <div id="current-question" class="ui green text container">
                                <h2 class="ui green header">{{currentQuestion}}</h2>
                            </div>
                        </div>
                        <div id="column">
                            <br>
                            <div class="ui progress {{barStatus}}" data-percent={{progress}}>
                                <div class="bar" style="transition-duration: 300ms; width: {{progress}}%;">
                                    <div class="progress">{{countDownMessage}}</div>
                                </div>
                                <div class="label">Time Left</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
          <div class="column">
            <div class="ui vertical center aligned segment">
              <div class="ui text container">
                <div id="current-question" class="ui segment scroll-box">
                  {{currentQuestion}}
                  <br/><br/>
                  <div class="ui progress" data-percent={{progress}}>
                    <div class="bar" style="transition-duration: 300ms; width: {{progress}}%;">
                      <div class="progress">{{countDownMessage}}</div>
                    </div>
                    <div class="label">Time Left</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
            <div class="column">
                <div class="ui two column grid">
                    <div class="column">
                        <div id="current-answer" class="ui segment">
                            {{currentAnswer}}
                        </div>
                    </div>
                    <div class="column">
                        <div class="ui grid">
                            <div class="row">
                                <div class="column">
                                    <div id="current-tally" class="ui segment">
                                        <h4 class="ui header">Highest Voted Suggestions</h4>
                                        <div id="current-tally-list" class="ui list">
                                            {{#each topAnswerBids}}
                                                <div class="item">{{phrase}}: {{count}}</div>
                                            {{/each}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="column">
                                    <div id="chat-text-segment" class="ui segment">
                                        <h4 class="ui header">Chat</h4>
                                        <div id="chat-text" class="ui list scroll-box">
                                            {{#each messages}}
                                                <div class="item"><strong>{{authorName}}</strong>:  {{text}}</div>
                                            {{/each}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="column">
                                    <form class="ui input fluid" id="message-input">
                                        <input type="text" name="message" placeholder="Let your voice be heard...">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <div class="row">
            <div class="column">
                <div class="ui two column grid">
                    <div class="column">
                        <p>
                        <h4 style="display:inline">AskMeteor</h4> is the crowdsourced oracle for all the questions of life.
                        What Javascript framework should I use for my startup? Why did my significant other leave me?
                        Team Edward or Team Jacob? AskMeteor will respond to your queries with the wisdom of the internet,
                        generating a reply in real time with the community voting on each successive piece of the answer.
                        </p>
                    </div>
                    <div class="column">
                        <div class="ui message">
                            <div class="header">
                                Instructions
                            </div>
                            <p>
                                <b>!text</b> to vote for 'text' as the next part of the answer<br>
                                <b>!&#60;delete&#62;</b> to delete the last winning text<br>
                                <b>!&#60;done&#62;</b> to finish the question
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="homepage">
    <div class="ui grid">
        <div class="row">
            <div class="column">
                <div class="ui vertical masthead center aligned segment">
                    <div class="ui text container">
                        <h1 class="ui vertical header" style="color:#8e44ad; vertical-align: middle; display:inline; font-size:8em !important">
                            AskMeteor
                        </h1>
                        <img class="ui small centered image" src="/logo.png" style="max-width:4em; max-height:8em;  display:inline"/>
                        <h3>
                            Crowdsourcing answers to questions one. piece. at. a. time.
                        </h3>
                        <div class="ui segment">
                            <div class="column">
                                <div id="current-question" class="ui green text container" style="word-wrap: break-word">
                                    <h2 class="ui green header">{{currentQuestion}}</h2>
                                </div>
                            </div>
                            <div class="column">
                                <br>
                                <div class="ui progress {{barStatus}}" data-percent={{progress}}>
                                    <div class="bar" style="transition-duration: 1250ms; width: {{progress}}%;">
                                        <div class="progress">{{countDownMessage}}</div>
                                    </div>
                                    <div class="label">Time Left</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div class="ui two column grid">
                    <div class="column">
                        <div id="current-answer" class="ui segment" style="word-wrap: break-word">
                            <h4 class="ui header">Current Answer</h4>
                            >&nbsp;<span id="caption"></span>&nbsp;<span id="cursor">|</span>
                        </div>
                    </div>
                    <div class="column">
                        <div class="ui grid">
                            <div class="row">
                                <div class="column">
                                    <div id="current-tally" class="ui segment">
                                        <h4 class="ui header">Highest Voted Suggestions</h4>
                                        <div id="current-tally-list" class="ui list">
                                            {{#each topAnswerBids}}
                                                <div class="item">{{phrase}}: {{count}}</div>
                                            {{/each}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="column">
                                    <div id="chat-text-segment" class="ui segment">
                                        <h4 class="ui header" style="display:inline">
                                          Chat
                                          <div class="sub header" style="display:inline">{{ usersOnline }} people online</div>
                                        </h4>
                                        <div id="chat-text" class="ui list scroll-box">
                                            {{#each messages}}
                                                <div class="item"><strong>{{authorName}}</strong>:  {{text}}</div>
                                            {{/each}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="column">
                                  <form id="message-input" class="ui form">
                                    <div class="inline fields">
                                      <div class="sixteen wide field">
                                        <label style="margin:0">{{ myName }}:</label>
                                        <input type="text" name="message" placeholder="Let your voice be heard...">
                                      </div>
                                    </div>
                                  </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <div class="row">
            <div class="column">
                <div class="ui two column grid">
                    <div class="column">
                        <p>
                        <h4 style="display:inline">AskMeteor</h4> is the crowdsourced oracle for all the questions of life.
                        What Javascript framework should I use for my startup? Why did my significant other leave me?
                        Team Edward or Team Jacob? AskMeteor will respond to your queries with the wisdom of the internet,
                        generating a reply in real time with the community voting on each successive piece of the answer.
                        </p>
                    </div>
                    <div class="column">
                        <div class="ui message">
                            <div class="header">
                                Instructions
                            </div>
                            <p>
                                <b>!text</b> - vote for 'text' as the next part of the answer or question<br>
                                <b>!&#60;delete&#62;</b> - delete the last winning text<br>
                                <b>!&#60;done&#62;</b> - finish the question and move on the next one.<br/>
                                <br/>
                                Use <b>!why is a spinning mouse?</b> to vote for a new question after the current one finishes.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

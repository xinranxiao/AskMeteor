<template name="answers">
    <div class="ui grid">
        <div class="row">
            <div class="column">
                <div class="ui vertical masthead center aligned segment">
                    <div class="ui text container">
                        <h1 class="ui header">
                            Previous Answers
                            <div class="sub header">Click on a question to view a breakdown of ALL the bids used to create the answer.</div>
                        </h1>
                        <table class="ui center aligned table">
                            <thead>
                            <tr>
                                <th>Questions</th>
                                <th>Answers</th>
                            </tr>
                            </thead>
                            <tbody>
                                {{#each answersList}}
                                    <tr>
                                        <td><a href="/answers/{{questionId}}">{{questionText}}</a></td>
                                        <td>{{answerText}}</td>
                                    </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
